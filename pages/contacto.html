        <header>

        <main>
            <h2 class="titulos">CONTACTANOS</h2>
            <div class="contactWrapper">
                <div class="sideImg">
                    <img src="../assets/img/imgContactorrss.png">
                </div>
                <div class="formWrapper">
                    <form action="./contacto.html" method="get">
                        <div class="form__inputs">
                            <label for="nombre" class="etiqueta">NOMBRE</label>
                            <input type="text" id="nombre" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form__inputs">
                            <label for="apellido">APELLIDO</label>
                            <input type="text" id="apellido" placeholder="Ingrese su apellido">
                        </div>
                        <div class="form__inputs">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="ejemplo@hotmail.com">
                        </div>
                        <div class="form__inputs">
                            <label for="comentario">MENSAJE (OPCIONAL)</label>
                            <textarea id="comentario" cols="35" rows="8"></textarea>
                        </div>
                        <div class="form__inputs">
                            <input type="submit" value="ENVIAR" class="UI__btn">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer__rrss">
                <h6>NUESTRAS REDES SOCIALES</h6>
