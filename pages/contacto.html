  <body>

      <nav class="navbar navbar-expand-lg navbar-light bg__color position-sticky top-0">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"><img src="../assets/img/logo-mobile-transparente.png"></a>

            <div class="offcanvas-header">
              <div class="offcanvas-title" id="offcanvasNavbarLabel"><img src="../assets/img/logo-mobile-transparente.png"></div>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">   
              <ul class="navbar-nav justify-content-end pe-3">

    </header>
    <main>
      <div class="container-fluid">
        <div class="row justify-content-around align-items-center">
          <div class="col-lg-4">
            <img class="img-fluid" src="../assets/img/logo(389x294).png">
          </div>
          <form class="col-lg-4 d-flex flex-column mt-4 bd-form" action="./contacto.html" method="get">
            <div class="d-flex flex-column align-items-start mt-2">
              <label for="nombre">NOMBRE</label>
              <input class="form-control form-control-sm" type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="d-flex flex-column align-items-start mt-2">
              <label for="apellido">APELLIDO</label>
              <input class="form-control form-control-sm" type="text" id="apellido" placeholder="Ingrese su apellido">
            </div>
             <div class="d-flex flex-column align-items-start mt-2">
              <label for="email">EMAIL</label>
              <input class="form-control form-control-sm" type="email" id="email" placeholder="ejemplo@hotmail.com">
            </div>
            <div class="d-flex flex-column align-items-start mt-2">
              <label for="comentario">MENSAJE (OPCIONAL)</label>
              <textarea class="form-control form-control-sm" id="comentario" cols="35" rows="8"></textarea>
            </div>
            <div class="mt-3 mb-3">
              <input class="form__btn" type="submit" value="ENVIAR" id="form__btn">
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__rrss">
